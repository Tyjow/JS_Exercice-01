<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img id="img" src="images/image1.jpg" id="image1" />
      <img id="img2" src="images/image2.jpg" id="image2" />
      <img id="img3" src="images/image3.jpg" id="image3" />
      <img id="img4" src="images/image4.jpg" id="image4" />
      <img id="img5" src="images/image5.jpg" id="image5" />

      <script type="text/javascript">
      document.getElementById("img").onmouseover = function() {mouseOver()};
	document.getElementById("img").onmouseout = function() {mouseOut()};

      		function mouseOver() {
    			document.getElementById("img").src="images/image1_2.jpg";
    			document.getElementById("img2").src="images/image2_2.jpg";
    			document.getElementById("img3").src="images/image3_2.jpg";
    			document.getElementById("img4").src="images/image4_2.jpg";
    			document.getElementById("img5").src="images/image5_2.jpg";
			}
			function mouseOut() {
			    document.getElementById("img").src="images/image1.jpg";
			    document.getElementById("img2").src="images/image2.jpg";
			    document.getElementById("img3").src="images/image3.jpg";
			    document.getElementById("img4").src="images/image4.jpg";
			    document.getElementById("img5").src="images/image5.jpg";
			}

      </script>
  </body>
</html>
